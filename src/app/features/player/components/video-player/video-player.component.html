<div class="video-container" [style.width.px]="width" [style.height.px]="height">
    <video #videoControl class="video-player" [style.width]="'100%'" [style.height]="'auto'">
        <source *ngFor="let config of sourceConfig" src="{{config.path}}" type="video/{{config.type}}" />
        Video not supported for the browser
    </video>
    
   
    <div class="control-panel-container overlay-bottom-18" [style.color]="controlColor">
        <div class="play-slider">
            <div class="flex-grow-12">
                <mat-slider #playSlider (input)="changeDuration($event)" min="0" max="{{videoControl.duration}}" step="0.05"></mat-slider>
            </div>
        </div>
        <div class="control-panel">
            <div class="flex-grow-4">
                <mat-icon  #controlButton  id="play" class="control-button" (click)="onPlay()">{{playButtonIcon}}</mat-icon>
                <mat-icon  #controlButton  id="volume" class="control-button" (click)="onVolumeClick()">{{videoPlayerState.isMute() ? 'volume_off' : 'volume_up'}}</mat-icon>
                <mat-slider #audioSlider (input)="onVolumeChange($event)"   id="audioSlider" class="control-button control-mat-slider" min="0" max="1" step="0.05"></mat-slider>
            </div>
            <div class="flex-grow-5">
            </div>
            <div class="flex-grow-1">
                <mat-icon (click)="fullscreen($event)" id="fullscreen" class="control-button">fullscreen</mat-icon>
            </div>
        </div>
    </div>
    <div class="video-body-icons overlay-bottom-60" [style.color]="controlColor">
        <mat-icon #replayButton [ngClass]="'replay'">{{replayButtonIcon}}</mat-icon>
    </div>
</div>
